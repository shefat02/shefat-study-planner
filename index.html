<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shefat's Study Journey | Feb 19 - Oct 31, 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+Bengali:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #f5f5f5;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-muted: #999999;
            --border: #e5e5e5;
            --accent-gst: #8b5cf6;
            --accent-medical: #06b6d4;
            --accent-arch: #f59e0b;
            --accent-minecraft: #10b981;
            --accent-rest: #64748b;
            --shadow: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-hover: 0 4px 12px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', 'Noto Sans Bengali', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 14px;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }

        header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 40px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .timeline-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .info-item { text-align: center; }

        .info-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .info-value.gst { color: var(--accent-gst); }
        .info-value.medical { color: var(--accent-medical); }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .stat-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            transition: all 0.2s;
        }

        .stat-box:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        .stat-number { font-size: 2rem; font-weight: 600; margin-bottom: 4px; }
        .stat-label { font-size: 0.875rem; color: var(--text-secondary); }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--bg-secondary);
            border-radius: 2px;
            margin-top: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group { display: flex; gap: 8px; flex-wrap: wrap; }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn:hover {
            border-color: var(--text-secondary);
            color: var(--text-primary);
        }

        .btn.active {
            background: var(--text-primary);
            color: white;
            border-color: var(--text-primary);
        }

        .view-toggle { display: flex; gap: 8px; }

        .month-section { margin-bottom: 50px; }

        .month-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .month-title { font-size: 1.5rem; font-weight: 600; color: var(--text-primary); }

        .month-phase {
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 20px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .month-phase.gst { background: #ede9fe; color: #7c3aed; }
        .month-phase.medical { background: #cffafe; color: #0891b2; }
        .month-phase.ramadan { background: #fef3c7; color: #d97706; }
        .month-phase.break { background: #f3f4f6; color: #4b5563; }
        .month-phase.dual { background: #fce7f3; color: #be185d; }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .day-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .day-card:hover {
            box-shadow: var(--shadow-hover);
            border-color: #d1d5db;
        }

        .day-card.today {
            border-color: var(--accent-gst);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .day-number {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .day-date { font-size: 1.125rem; font-weight: 600; color: var(--text-primary); }

        .day-type {
            font-size: 0.75rem;
            padding: 3px 10px;
            border-radius: 4px;
            font-weight: 500;
        }

        .day-type.tuition { background: #f3f4f6; color: #374151; }
        .day-type.weekend { background: #ecfdf5; color: #065f46; }
        .day-type.jummah { background: #eff6ff; color: #1e40af; }

        .chapters-list { list-style: none; }

        .chapter-item {
            padding: 10px 12px;
            background: var(--bg-secondary);
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }

        .chapter-item:hover { background: #e5e7eb; }
        .chapter-item.gst { border-left-color: var(--accent-gst); }
        .chapter-item.medical { border-left-color: var(--accent-medical); }
        .chapter-item.arch { border-left-color: var(--accent-arch); }
        .chapter-item.minecraft { border-left-color: var(--accent-minecraft); }

        .chapter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chapter-subject {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chapter-subject.gst { color: var(--accent-gst); }
        .chapter-subject.medical { color: var(--accent-medical); }
        .chapter-subject.arch { color: var(--accent-arch); }
        .chapter-subject.minecraft { color: var(--accent-minecraft); }

        .chapter-paper {
            font-size: 0.7rem;
            padding: 2px 6px;
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
            color: var(--text-muted);
        }

        .chapter-name {
            font-size: 0.9rem;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .chapter-name-bn {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 32px;
            max-width: 800px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title { font-size: 1.5rem; font-weight: 600; }

        .close-btn {
            font-size: 1.5rem;
            color: var(--text-muted);
            cursor: pointer;
            background: none;
            border: none;
            padding: 4px;
        }

        .close-btn:hover { color: var(--text-primary); }

        .schedule-list { space-y: 12px; }

        .schedule-item {
            display: flex;
            gap: 16px;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .schedule-time {
            min-width: 90px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .schedule-content { flex: 1; }

        .schedule-title {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .schedule-desc {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .schedule-tag {
            display: inline-block;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 4px;
            margin-top: 6px;
            font-weight: 500;
        }

        .tag-gst { background: #ede9fe; color: #7c3aed; }
        .tag-medical { background: #cffafe; color: #0891b2; }
        .tag-arch { background: #fef3c7; color: #d97706; }
        .tag-minecraft { background: #d1fae5; color: #059669; }
        .tag-prayer { background: #e0e7ff; color: #4f46e5; }
        .tag-rest { background: #f3f4f6; color: #6b7280; }

        .dual-focus-banner {
            background: linear-gradient(90deg, #ede9fe 0%, #cffafe 100%);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
            color: #4b5563;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container { padding: 20px 16px; }
            h1 { font-size: 1.75rem; }
            .timeline-info { gap: 20px; }
            .controls { flex-direction: column; align-items: stretch; }
            .days-grid { grid-template-columns: 1fr; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .day-card { animation: fadeIn 0.3s ease-out; }
    </style>
</head>

            });
            
            card.innerHTML = `
                <div class="day-header">
                    <div>
                        <div class="day-number">Day ${day.day}</div>
                        <div class="day-date">${day.dateStr}</div>
                    </div>
                    <span class="day-type ${dayType}">${dayTypeLabel}</span>
                </div>
                ${bannerHtml}
                <div class="chapters-list">
                    ${chaptersHtml}
                </div>
            `;
            
            return card;
        }
        
        function openModal(day) {
            const modal = document.getElementById('day-modal');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');
            
            title.textContent = `Day ${day.day} - ${day.dateStr}`;
            
            let html = `
                <div style="margin-bottom: 20px; padding: 15px; background: #f3f4f6; border-radius: 8px;">
                    <strong>Phase:</strong> ${day.phaseName} | 
                    <strong>Type:</strong> ${day.isFriday ? 'Jummah' : day.isWeekend ? 'Weekend' : 'Regular Day'}
                    ${day.daysUntilGST > 0 && day.daysUntilGST < 100 ? `| <strong style="color: #7c3aed;">GST in ${day.daysUntilGST} days</strong>` : ''}
                </div>
                <div class="schedule-list">
            `;
            
            day.activities.forEach(act => {
                const tagClass = act.type === 'gst' ? 'tag-gst' : 
                                act.type === 'medical' ? 'tag-medical' : 
                                act.type === 'architecture' ? 'tag-arch' : 
                                act.type === 'minecraft' ? 'tag-minecraft' : 
                                act.type === 'prayer' ? 'tag-prayer' : 'tag-rest';
                
                html += `
                    <div class="schedule-item">
                        <div class="schedule-time">${act.time}</div>
                        <div class="schedule-content">
                            <div class="schedule-title">${act.name}</div>
                            <div class="schedule-desc">Duration: ${act.duration} minutes</div>
                            <span class="schedule-tag ${tagClass}">${act.type.toUpperCase()}</span>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            
            if (day.phase === 'ramadan-dual') {
                html += `
                    <div style="margin-top: 20px; padding: 15px; background: #fce7f3; border-radius: 8px; color: #be185d;">
                        <strong>üí° Dual Focus Strategy:</strong> GST is priority (April 10 exam), but daily 90-min Medical foundation ensures you're not starting from zero after GST. This gives you 2 full rounds before October Medical exam!
                    </div>
                `;
            }
            
            body.innerHTML = html;
            modal.style.display = 'flex';
        }
        
        function closeModal(e) {
            if (!e || e.target.id === 'day-modal') {
                document.getElementById('day-modal').style.display = 'none';
            }
        }
        
        function filterSubject(subject) {
            document.querySelectorAll('.filter-group .btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.day-card').forEach(card => {
                if (subject === 'all') {
                    card.style.display = 'block';
                } else {
                    const hasSubject = card.querySelector(`.chapter-item.${subject}`);
                    card.style.display = hasSubject ? 'block' : 'none';
                }
            });
        }
        
        function toggleView(view) {
            document.querySelectorAll('.view-toggle .btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        window.onload = function() {
            renderSchedule();
            
            const today = new Date();
            const start = new Date('2026-02-19');
            const gst = new Date('2026-04-10');
            const daysPassed = Math.max(0, Math.ceil((today - start) / (1000 * 60 * 60 * 24)));
            const gstDays = Math.ceil((gst - start) / (1000 * 60 * 60 * 24));
            
            document.getElementById('gst-stat').textContent = Math.min(100, Math.round((daysPassed / gstDays) * 100)) + '%';
            document.getElementById('gst-bar').style.width = Math.min(100, Math.round((daysPassed / gstDays) * 100)) + '%';
            
            document.getElementById('medical-stat').textContent = Math.min(100, Math.round((daysPassed / 255) * 100)) + '%';
            document.getElementById('medical-bar').style.width = Math.min(100, Math.round((daysPassed / 255) * 100)) + '%';
        };
    </script>
</body>
</html>
